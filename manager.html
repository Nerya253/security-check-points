<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ניהול נקודות שמירה</title>
</head>

<body>
    <main id="main">
        <h1 id="h1">Access point management</h1>
        <div id="points-conteiner">
            <div id="place-add-point">
                <h2 id="h2">הוסף נקודת שמירה</h2>
                <input type="text" id="point-name" placeholder="שם נקודת שמירה">
                <button id="addPoint-btn">הוסף נקודת שמירה</button>
            </div>

            <div id="list-points">
                <h2>רשימת נקודות שמירה</h2>
                <ul id="pointsList"></ul>
            </div>

            <div id="tiod-place">
                <h2>תיעוד ביקורים</h2>
                <table id="tiod-bikur-tavla" border="1">
                    <thead>
                        <tr>
                            <th>מספר ביקור</th>
                            <th>נקודת שמירה</th>
                            <th>שעת ביקור</th>
                        </tr>
                    </thead>

                    <tbody id="visitsBody">

                    </tbody>
                </table>
            </div> 
        </div>
        <script src="script.js"></script>
    </main>
</body>

</html>
