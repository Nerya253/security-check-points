<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MANAGER</title>
    <script src="script.js" defer></script>
</head>

<body onload="loadManagerPage()">
    <h1 id="h1">Access point management</h1>
    <div id="points-conteiner">
        <div id="place-add-point">
            <h2 id="h2">ADD NEW POINT</h2>
            <input type="text" id="point-name" placeholder="WRITE A NEW POINT NAME">
            <button onclick="AddNewPoint()" id="addPoint-btn">ADD POINT</button>
        </div>

        <div id="list-points">
            <h2>GUARD POINTS</h2>

            <table id="MainTable" border="1">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>LOCATION</th>
                        <th>EDIT</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody id="tbodyMainTable">

                </tbody>
            </table>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h1>Edit Point Name</h1>
                <input type="text" id="edit-point-name" placeholder="Enter new point name">
                <div>
                    <button id="cancel" onclick="closeModal()">CANCEL</button>
                    <button id="save" onclick="editPoint()">SAVE</button>
                </div>
            </div>
        </div>

        <div id="tiod-place">
            <h2>VISIT LOG</h2>
            <table id="tiod-bikur-tavla" border="1">
                <thead>
                    <tr>
                        <th>POINT</th>
                        <th>TIME</th>
                        <th>DATE</th>
                    </tr>
                </thead>
                <tbody id="visitsBody">

                </tbody>
            </table>
        </div>
    </div>
    <div>
        <a href="select.html"><button class="move-btn">back to select</button></a>
    </div>
    </main>
</body>

</html>
