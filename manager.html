<!DOCTYPE html>
<html lang="he" dir="rtl">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>ניהול נקודות שמירה</title>
        <script src="script.js" defer></script>
</head>

<body>
    <h1 id="h1">Access point management</h1>
    <div id="points-conteiner">
        <div id="place-add-point">
            <h2 id="h2">הוסף נקודת שמירה</h2>
            <input type="text" id="point-name" placeholder="שם נקודת שמירה">
            <button onclick="AddNewPoint()" id="addPoint-btn">הוסף נקודת שמירה</button>
        </div>

        <div id="list-points">
            <h2>רשימת נקודות שמירה</h2>

            <table id="MainTable" border="1">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>מיקום</th>
                        <th>עריכה</th>
                        <th>מחיקה</th>
                    </tr>
                </thead>
                <tbody id="tbodyMainTable">
                    
                </tbody>
            </table>
        </div>

        <div id="tiod-place">
            <h2>תיעוד ביקורים</h2>
            <table id="tiod-bikur-tavla" border="1">
                <thead>
                    <tr>
                        <th>מספר ביקור</th>
                        <th>נקודת שמירה</th>
                        <th>שעת ביקור</th>
                    </tr>
                </thead>

                <tbody id="visitsBody">

                </tbody>
            </table>
        </div>
    </div>
    <div>
        <a href="select.html"><button class="move-btn">back to select</button></a>
    </div>
    </main>
</body>

</html>
